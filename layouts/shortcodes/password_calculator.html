<div style="background: #0f172a; color: #f8fafc; padding: 35px; border-radius: 24px; max-width: 580px; font-family: system-ui, -apple-system, sans-serif; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); margin: 20px auto; border: 1px solid #34d399;">
    
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 25px;">
        <span style="color: #34d399; font-size: 2.2rem; font-weight: 900;">&lt;/&gt;</span>
        <h2 style="margin: 0; color: #34d399; text-align: center; font-size: 2rem; font-weight: 800; letter-spacing: -0.02em;">How good is my password?</h2>
    </div>
    
    <div style="display: flex; flex-direction: column; gap: 30px; margin-bottom: 35px;">
        <div>
            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                <label style="font-size: 1.3rem; color: #94a3b8; font-weight: 600;">Length: <span id="lengthDisplay" style="color: #34d399; font-size: 2rem;">12</span></label>
                <span id="popPercent" style="font-size: 1rem; color: #34d399; font-weight: 600; background: #1e293b; padding: 4px 12px; border-radius: 20px; border: 1px solid #334155;">-</span>
            </div>
            <input type="range" id="passLength" min="1" max="50" value="12" style="width: 100%; height: 10px; accent-color: #34d399; margin-top: 15px; cursor: ew-resize;" oninput="checkStrength()">
        </div>

        <div>
            <label style="display: block; font-size: 1.3rem; color: #94a3b8; font-weight: 600; margin-bottom: 12px;">Attacker Hardware: <span id="gpuDisplay" style="color: #34d399;">RTX 4090</span></label>
            <input type="range" id="gpuChoice" min="0" max="5" value="4" style="width: 100%; height: 10px; accent-color: #34d399; cursor: ew-resize;" oninput="checkStrength()">
            <div style="display: flex; justify-content: space-between; font-size: 0.75rem; color: #475569; margin-top: 10px; font-weight: 800; text-transform: uppercase;">
                <span>i9 CPU</span><span>TR CPU</span><span>2080</span><span>3090</span><span>4090</span><span>5090</span>
            </div>
        </div>
    </div>

    <div id="resultsContainer" style="display: flex; flex-direction: column; gap: 15px;">
        </div>

    <div style="margin-top: 30px; padding: 20px; border-radius: 12px; background: #1e293b77; border: 1px solid #334155;">
        <p style="font-size: 0.95rem; color: #94a3b8; margin: 0; line-height: 1.5;">
            <strong style="color: #f87171;">⚠️ NOTE:</strong> This assumes a <strong>randomly generated</strong> password. Patterns like <code>Name2024!</code> are cracked much faster via dictionary attacks, regardless of the length shown above.
        </p>
    </div>
</div>

<style>
    .set-label { position: relative; border-bottom: 2px dashed #334155; cursor: help; transition: 0.2s; font-size: 1.1rem; font-weight: 600; }
    .set-label:hover { color: #34d399; border-bottom-color: #34d399; }
    .tooltip {
        visibility: hidden; width: 300px; background-color: #020617; color: #34d399; text-align: left;
        border-radius: 12px; padding: 15px; position: absolute; z-index: 100; bottom: 130%; left: 0;
        opacity: 0; transition: opacity 0.3s; font-size: 1rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5);
        border: 1px solid #34d399; pointer-events: none; word-wrap: break-word; font-family: monospace;
        line-height: 1.4;
    }
    .set-label:hover .tooltip { visibility: visible; opacity: 1; }
</style>

<script>
    const hardware = [
        { name: "Intel Core i9-14900K", speed: 1.5e8 },
        { name: "AMD Threadripper 7995WX", speed: 8e8 },
        { name: "NVIDIA RTX 2080", speed: 2e10 },
        { name: "NVIDIA RTX 3090", speed: 1e11 },
        { name: "NVIDIA RTX 4090", speed: 3e11 },
        { name: "NVIDIA RTX 5090", speed: 4.5e11 }
    ];

    const sets = [
        { name: "Full Set (92)", size: 92, chars: "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789 !@#$%^&*()_+ -=[]|\\:\"';<>,.?/" },
        { name: "Alphanum (62)", size: 62, chars: "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ 0123456789" },
        { name: "Letters (52)", size: 52, chars: "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ" },
        { name: "Lowercase (26)", size: 26, chars: "abcdefghijklmnopqrstuvwxyz" },
        { name: "Numbers (10)", size: 10, chars: "0123456789" }
    ];

    function formatNumber(num) {
        if (num < 1e12) return Math.floor(num).toLocaleString();
        return num.toExponential(2).replace('e+', 'x10^');
    }

    function formatTime(seconds) {
        if (seconds < 0.001) return "Instant";
        if (seconds < 1) return (seconds * 1000).toFixed(0) + "ms";
        if (seconds < 60) return Math.floor(seconds) + " secs";
        if (seconds < 3600) return Math.floor(seconds / 60) + " mins";
        if (seconds < 86400) return Math.floor(seconds / 3600) + " hours";
        if (seconds < 31536000) return Math.floor(seconds / 86400) + " days";
        
        let years = seconds / 31536000;
        if (years > 1e15) return "Quintillions of years";
        if (years > 1e9) return (years / 1e9).toFixed(1) + "B years";
        if (years > 1e6) return (years / 1e6).toFixed(1) + "M years";
        return Math.floor(years).toLocaleString() + " years";
    }

    function getColor(seconds) {
        if (seconds < 3600) return "#f87171";      
        if (seconds < 2592000) return "#fb923c"; 
        if (seconds < 315360000) return "#facc15"; 
        return "#34d399";                          
    }

    function checkStrength() {
        const L = parseInt(document.getElementById('passLength').value);
        const hwIdx = document.getElementById('gpuChoice').value;
        const speed = hardware[hwIdx].speed;
        
        document.getElementById('lengthDisplay').innerText = L;
        document.getElementById('gpuDisplay').innerText = hardware[hwIdx].name;
        
        let pct = L < 8 ? (L/8)*15 : L < 16 ? 15 + ((L-8)/8)*80 : 99.9;
        document.getElementById('popPercent').innerText = `Stronger than ${pct.toFixed(1)}% of users`;

        let html = "";
        sets.forEach((set) => {
            const combinations = Math.pow(set.size, L);
            const secondsToCrack = combinations / speed;
            const color = getColor(secondsToCrack);

            html += `
                <div style="background: #1e293b; padding: 20px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #334155;">
                    <div>
                        <span class="set-label">${set.name}<span class="tooltip">${set.chars}</span></span>
                        <div style="font-size: 0.95rem; color: #64748b; margin-top: 6px; font-family: monospace; font-weight: bold;">
                            ${formatNumber(combinations)} combs
                        </div>
                    </div>
                    <div style="text-align: right; font-weight: 900; font-size: 1.4rem; color: ${color};">
                        ${formatTime(secondsToCrack)}
                    </div>
                </div>
            `;
        });
        document.getElementById('resultsContainer').innerHTML = html;
    }

    window.onload = checkStrength;
</script>
